<div class="card">
  <img
    class="card-img-top btn"
    [src]="product.image"
    [alt]="product.title"
    [routerLink]="['/details', product.id]"
    routerLinkActive="router-link-active"
  />
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
  </div>
</div>
